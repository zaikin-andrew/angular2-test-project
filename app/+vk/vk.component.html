<div class="row">
  <h3 class="col s10">Take a look at your Vk account here</h3>
  <div class="col s2 auth-btn-aria">
    <a class="waves-effect waves-light btn" *ngIf="!loggedIn()" (click)="login()">
      Login
      <i class="material-icons right">flight_land</i>
    </a>
    <a class="waves-effect waves-light btn" *ngIf="loggedIn()" (click)="logout()">
      Logout
      <i class="material-icons right">flight_takeoff</i>
    </a>
  </div>
</div>
<div class="profile" *ngIf="profile">
  <div class="row">
    <div class="col s12 m12">
      <div class="col s12 m4 left-side">
        <img [src]="profile.picture" alt="" class="circle user-img responsive-img">
        <div class="block">
          <h5 class="center indigo-text">{{profile.given_name}} {{profile.family_name}}</h5>
          <p class="light center">Nickname - {{profile.nickname}}</p>
          <p class="light center">Gender - {{profile.gender}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
